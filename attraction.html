<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <h1 id="cat_type">Detail</h1>
        <img src="" id ="img_file" class="img-fluid" alt="...">
        <p id="detail1">...</p>
        <p id="detail2">....</p>
        <p id="detail3">....</p>
        <p id="detail4">....</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
<script>
    const url_params = new URLSearchParams(window.location.search);
    const id = url_params.get('id');
    var requestOptions = {
        method: 'GET',
        redirect: 'follow'
    };
    fetch("http://localhost/RestApiwebcat/api/attractions/readone.php?id=" +id, requestOptions)
        .then(response => response.text())
        .then(result => {
            console.log(result);
            var jsonObj = JSON.parse(result)[0];
            document.getElementById('cat_type').innerText = jsonObj.cat_type;
            document.getElementById('img_file').setAttribute('src', jsonObj.img_file);
            document.getElementById('img_file').setAttribute('alt', jsonObj.img_file);
            document.getElementById('detail2').innerText = jsonObj.detail2;
            document.getElementById('detail3').innerText = jsonObj.detail3;
            document.getElementById('detail4').innerText = jsonObj.detail4;
        })
        .catch(error => console.log('error', error));
</script>
